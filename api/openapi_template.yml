    get:
      summary: Cloud Run Test 1
      operationId: test1
      security:
      - api_key: []
      responses:
        200:
          description: A successful response
          schema:
            type: string
  /test2:
    get:
      summary: Cloud Run Test 2
      operationId: test2
      security:
      - api_key: []
      responses:
        200:
          description: A successful response
          schema:
            type: string
  #/dataset/{league}/{dataset}/{season}:
  /dataset/{league}/{dataset}:
    get:
      parameters:
        - in: path
          name: league
          type: string
          required: true
          description: League abbreviation
        - in: path
          name: dataset
          type: string
          required: true
          description: Name of the dataset 
